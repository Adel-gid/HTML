			user-select: none;

			left: 20px;
			z-index: 50;
		}

		.app-wrapper {

			flex-direction: row;
			align-items: center;
			justify-content: center;
			gap: 40px;
			width: 100%;
		}

		.lock-container {
			background-color: black;
			border: 2px solid white;
			border-radius: 3px;
			padding: 25px 40px;
			box-shadow: 0 0 0 4px black;
			position: relative;
		}

		.game-panel {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		#lock-box {
			width: 400px;
			max-width: 95vw;
			box-sizing: border-box;
			height: 80px;
			display: flex;
			align-items: center;
			justify-content: flex-start;
			transition: width 0.3s ease;
		}

		.digits-display {
			display: flex;
			align-items: center;
			gap: 4px;
			margin-left: 10px;
		}

		.digit-block {
			display: flex;
			align-items: center;
		}

		.cursor {
			color: white;
			font-size: 20px;
			width: 14px;
			text-align: right;
			margin-right: 2px;
		}

		.cursor.hidden-cursor { visibility: hidden; }

		.digit {
			color: white;
			font-size: 28px;
			width: 20px;
			text-align: center;
			font-family: 'Retro', monospace;
		}

		.z-prompt {
			position: absolute;
			top: 0; left: 0; right: 0; bottom: 0;
			background-color: black;
			color: white;
			font-size: 64px;
			display: flex;
			align-items: center;
			justify-content: center;
			z-index: 10;
			border-radius: 3px;
		}

		#config-panel {
			width: 450px;
			max-width: 95vw;
			box-sizing: border-box;
			max-height: 80vh;
			display: flex;
			flex-direction: column;
			color: white;
			font-size: 16px;
		}

		.config-header {
			text-align: center;
			font-size: 24px;
			margin-bottom: 15px;
			letter-spacing: 2px;
		}

		.config-sections-container {
			flex-grow: 1;

			margin-bottom: 20px;
			padding-right: 10px;
		}

		.config-sections-container::-webkit-scrollbar-thumb { background: #fff; border-radius: 4px; }

		.config-section {
			margin-bottom: 15px;
			border-bottom: 1px dashed #444;
			padding-bottom: 10px;
		}

		.sec-header {
			display: flex;
			justify-content: space-between;
			color: #ccc;
			margin-bottom: 8px;
			font-weight: bold;
		}

		.collapse-icon {
			cursor: pointer;
			color: white;
			margin-right: 5px;
		}
		.collapse-icon:hover { color: #aaa; }

		.code-row {
			display: flex;
			justify-content: space-between;
			padding-left: 20px;
			margin-bottom: 4px;
		}

		.icon-btn {
			cursor: pointer;
			margin-left: 8px;
			user-select: none;
			font-size: 18px;
		}

		.icon-btn:hover { opacity: 0.7; }
		.icon-btn.blue { color: #4da6ff; }
		.icon-btn.red { color: #ff4d4d; }
		.icon-btn.yellow { color: #ffcc00; }
		.icon-btn.gray { color: #555; filter: grayscale(100%); }

		.config-footer {
			text-align: center;
			border-top: 2px solid white;
			padding-top: 15px;
		}

		.btn-row { margin-bottom: 10px; display: flex; justify-content: center; gap: 15px; }

		.retro-btn {
			font-family: 'Retro', monospace;
			padding: 8px 15px;
			cursor: pointer;
			border: 2px solid white;
			background: black;
			color: white;
			font-size: 16px;
			font-weight: bold;
			transition: all 0.1s ease;

		.retro-btn:active { background: #333; }

			font-size: 20px;
			font-weight: bold;
			color: #333;

			max-width: 95vw;

			right: 20px;
			padding: 10px 20px;

			color: white;
			border: 2px solid #111;
			cursor: pointer;
			font-family: 'Retro', monospace;
			font-size: 16px;

		.restart-btn:active { background-color: #000; }

		function findSolution(number) {
			if (!number) return "Z";
			const arrowNotation = { "0": "", "1": "â†‘", "2": "â†‘â†‘", "3": "â†‘â†‘â†‘", "4": "â†‘â†‘â†‘â†‘", "5": "â†‘â†‘â†‘â†‘â†‘", "6": "â†“â†“â†“â†“", "7": "â†“â†“â†“", "8": "â†“â†“", "9": "â†“" };
			const n = number.length;
			const targets =[];
			for (let i = 0; i < n; i++) { if (number[i] !== '0') targets.push(i); }
			if (targets.length === 0) return "Z";

			let targetMask = 0;
			for (const t of targets) targetMask |= (1 << t);

			const startPos = 0;
			const startMask = (number[0] !== '0') ? (1 << 0) : 0;
			const startPath = arrowNotation[number[0]];

			let queue = [[startPos, startMask, startPath]];
			const visited = new Set();
			visited.add(`${startPos}_${startMask}`);

			let head = 0;
			while (head < queue.length) {
				const [pos, mask, path] = queue[head++];
				if (mask === targetMask) return path + " Z";

				const moves =[ { char: "â†’", step: 1 }, { char: "â†", step: -1 } ];
				for (const move of moves) {
					let newPos = (pos + move.step + n) % n;
					let addedArrows = "";
					let newMask = mask;

					if (number[newPos] !== '0' && !(mask & (1 << newPos))) {
						addedArrows = arrowNotation[number[newPos]];
						newMask |= (1 << newPos);
					}
					const newPath = path + move.char + addedArrows;
					const stateKey = `${newPos}_${newMask}`;
					if (!visited.has(stateKey)) {
						visited.add(stateKey);
						queue.push([newPos, newMask, newPath]);
					}
				}
			}
			return "Z";
		}

			playSound(sndMove);
			categories[cIdx].isCollapsed = !categories[cIdx].isCollapsed;
			saveData();
			renderConfig();
		};

		function renderConfig() {
			elConfigContainer.innerHTML = '';
			categories.forEach((cat, cIdx) => {
				let collapseIcon = cat.isCollapsed ? '[*]' : '[+]';
				let secBulbClass = cat.isActive ? 'yellow' : 'gray';
				let titleStyle = cat.isActive ? '' : 'color: #666; text-decoration: line-through;';
				let secHtml = `
					<div class="config-section">
						<div class="sec-header">
							<div>
								<span class="collapse-icon" onclick="toggleCollapse(${cIdx})" title="Collapse/Expand">${collapseIcon}</span>
								<span style="${titleStyle}">${cat.name}</span>
							</div>
							<div>
								<span class="icon-btn gray" id="sec-stats-btn-${cIdx}" onclick="onSectionStatsClick(${cIdx})" onmouseenter="showSectionStats(${cIdx}, event)" onmouseleave="hideStatsTooltip()" title="Stats">ðŸ“„</span>
								<span class="icon-btn blue" onclick="askEditSection(${cIdx})" title="Rename section">âœŽ</span>
								<span class="icon-btn ${secBulbClass}" onclick="toggleCategoryActive(${cIdx})" title="Toggle Section">ðŸ’¡</span>
								<span class="icon-btn blue" onclick="askAddCode(${cIdx})" title="Add code to section">âž•</span>
								<span class="icon-btn red" onclick="askDeleteSection(${cIdx})" title="Delete section">âœ–</span>
							</div>
						</div>
				`;

				if (!cat.isCollapsed) {
					cat.codes.forEach((codeObj, codeIdx) => {
						let bulbClass = codeObj.isActive ? 'yellow' : 'gray';
						let hintStr = codeObj.hint ? ` <span style="color:#888;font-size:12px;">(${codeObj.hint})</span>` : '';
						secHtml += `
							<div class="code-row">
								<span>â””â”€ ${codeObj.target}${hintStr}</span>
								<div>
									<span class="icon-btn blue" onclick="askEditCode(${cIdx}, ${codeIdx})" title="Change code">âœŽ</span>
									<span class="icon-btn ${bulbClass}" onclick="toggleCodeActive(${cIdx}, ${codeIdx})" title="On/Off">ðŸ’¡</span>
									<span class="icon-btn red" onclick="askDeleteCode(${cIdx}, ${codeIdx})" title="Remove code">âœ–</span>
								</div>
							</div>
						`;
					});
				}
				secHtml += `</div>`;
				elConfigContainer.innerHTML += secHtml;
			});
		}
		
		window.toggleCategoryActive = function(cIdx) {
			playSound(sndMove);
			categories[cIdx].isActive = !categories[cIdx].isActive;
			saveData();
			renderConfig();
		};

		function formatTime(ms) {
			if (ms === null) return '-';
			return ms >= 1000 ? (ms / 1000).toFixed(2) + 's' : ms + 'ms';
		}

		function buildStatsHtml(stats, title) {
			let rAll = stats.all.runs, rRand = stats.random.runs;
			let avgAll = rAll ? Math.round(stats.all.totalMs / rAll) : null;
			let avgRand = rRand ? Math.round(stats.random.totalMs / rRand) : null;
			return `
				<div style="font-weight:bold; margin-bottom:10px; text-align:center; border-bottom:1px solid white; padding-bottom:5px;">${title}</div>
				<div style="display:flex; justify-content:space-between; gap:30px; font-size:14px; text-align:left;">
					<div>
						<div style="color:#4CAF50; margin-bottom:5px; font-weight:bold;">[ALL]</div>
						<div>${t('runs')}: ${rAll}</div>
						<div>${t('best')}: ${formatTime(stats.all.best)}</div>
						<div>${t('avg')}: ${formatTime(avgAll)}</div>
					</div>
					<div>
						<div style="color:#FF9800; margin-bottom:5px; font-weight:bold;">[RAND]</div>
						<div>${t('runs')}: ${rRand}</div>
						<div>${t('best')}: ${formatTime(stats.random.best)}</div>
						<div>${t('avg')}: ${formatTime(avgRand)}</div>
					</div>
				</div>
			`;
		}

		window.showSectionStats = function(cIdx, e) {
			let stats = categories[cIdx].stats;
			let tt = $('stats-tooltip');
			tt.innerHTML = buildStatsHtml(stats, categories[cIdx].name);
			tt.style.left = (e.pageX - 150) + 'px';
			tt.style.top = (e.pageY + 25) + 'px';
			tt.classList.remove('hidden');
		};

		window.hideStatsTooltip = function() {
			$('stats-tooltip').classList.add('hidden');
		};

		window.openStatsModal = function(type, cIdx) {
			playSound(sndConfirm);
			let title, stats;
			if(type === 'GLOBAL') {
				title = t('globStats');
				stats = globalStats;
			} else {
				title = categories[cIdx].name + ' - ' + t('secStats');
				stats = categories[cIdx].stats;
			}
			$('stats-modal-title').innerText = title;
			$('stats-modal-content').innerHTML = buildStatsHtml(stats, type === 'GLOBAL' ? 'Global' : 'Section').replace(/<div style="font-weight:bold.*?<\/div>/,'');
			$('stats-modal').classList.remove('hidden');
		};

		window.closeStatsModal = function(e) {
			if(e && e.target.id !== 'stats-modal') return;
			playSound(sndMove);
			$('stats-modal').classList.add('hidden');
		};

		let globalStatsClicks = 0, globalStatsTo = null;
		window.onGlobalStatsClick = function() {
			globalStatsClicks++;
			if(globalStatsTo) clearTimeout(globalStatsTo);
			const btn = $('btn-global-stats');

			if(globalStatsClicks >= 5) {
				globalStatsClicks = 0;
				btn.innerText = t('stats');
				globalStats = makeEmptyStats();
				saveData();
				playSound(sndRestart);
			} else if(globalStatsClicks > 1) {
				btn.innerText = `[ ${5 - globalStatsClicks} ]`;
				globalStatsTo = setTimeout(() => {
					globalStatsClicks = 0;
					btn.innerText = t('stats');
					openStatsModal('GLOBAL');
				}, 500);
			} else {
				globalStatsTo = setTimeout(() => {
					globalStatsClicks = 0;
					btn.innerText = t('stats');
					openStatsModal('GLOBAL');
				}, 500);
			}
		};

		let secStatsClicks = {}, secStatsTo = {};
		window.onSectionStatsClick = function(cIdx) {
			secStatsClicks[cIdx] = (secStatsClicks[cIdx] || 0) + 1;
			if(secStatsTo[cIdx]) clearTimeout(secStatsTo[cIdx]);
			const btn = $('sec-stats-btn-' + cIdx);

			if(secStatsClicks[cIdx] >= 5) {
				secStatsClicks[cIdx] = 0;
				btn.innerText = 'ðŸ“„';
				categories[cIdx].stats = makeEmptyStats();
				saveData();
				playSound(sndRestart);
				hideStatsTooltip();
			} else if(secStatsClicks[cIdx] > 1) {
				btn.innerText = `[${5 - secStatsClicks[cIdx]}]`;
				secStatsTo[cIdx] = setTimeout(() => {
					secStatsClicks[cIdx] = 0;
					btn.innerText = 'ðŸ“„';
					openStatsModal('SECTION', cIdx);
				}, 500);
			} else {
				secStatsTo[cIdx] = setTimeout(() => {
					secStatsClicks[cIdx] = 0;
					btn.innerText = 'ðŸ“„';
					openStatsModal('SECTION', cIdx);
				}, 500);
			}
		};

		window.askEditSection = function(cIdx) {
			playSound(sndMove);
			let newVal = prompt(t('promptRename'), categories[cIdx].name);
			if(newVal !== null && newVal.trim() !== "") {
				categories[cIdx].name = newVal.trim();
				saveData();
				renderConfig();
			}
		};

		window.askDeleteSection = function(cIdx) {
			playSound(sndMove);
			if(categories.length <= 1) return showError(t('errNeedSec'));
			if(confirm(t('confirmDelSec', categories[cIdx].name))) {
				categories.splice(cIdx, 1);
				saveData();
				renderConfig();
			}
		};

		window.askEditCode = function(cIdx, codeIdx) {
			playSound(sndMove);
			let codeObj = categories[cIdx].codes[codeIdx];
			let reqLen = categories[cIdx].codes[0].target.length;
			let newCode = prompt(t('promptCodeEdit', reqLen), codeObj.target);
			if(newCode !== null) {
				newCode = newCode.trim();
				if(newCode.length !== reqLen) return showError(t('errDigitsLen', reqLen));
				if(!/^\d+$/.test(newCode)) return showError(t('errDigits'));

				codeObj.target = newCode;
				codeObj.hint = findSolution(newCode);
				saveData();
				renderConfig();
			}
		};

		window.toggleCodeActive = function(cIdx, codeIdx) {
			playSound(sndMove);
			let codeObj = categories[cIdx].codes[codeIdx];
			if(codeObj.isActive) {
				let activeCount = categories[cIdx].codes.filter(c => c.isActive).length;
				if(activeCount <= 1) return showError(t('errActive'));
			}
			codeObj.isActive = !codeObj.isActive;
			saveData();
			renderConfig();
		};

		window.askDeleteCode = function(cIdx, codeIdx) {
			playSound(sndMove);
			if(categories[cIdx].codes.length <= 1) return showError(t('errLastCode'));
			if(confirm(t('confirmDelCode'))) {
				categories[cIdx].codes.splice(codeIdx, 1);
				saveData();
				renderConfig();
			}
		};

		window.askCreateSection = function() {
			playSound(sndMove);
			let name = prompt(t('promptNewSec'));
			if(!name) return;
			let lenStr = prompt(t('promptLen'));
			let len = parseInt(lenStr, 10);
			if(isNaN(len) || len <= 0) return showError(t('errLen'));

			let estimatedW = (len * 26) + 120;
			if(estimatedW > window.innerWidth * 0.9) return showError(t('errTooLong'));

			let code = prompt(t('promptCodeFirst', len));
			if(!code || code.length !== len || !/^\d+$/.test(code)) return showError(t('errDigitsLen', len));

			categories.push({
				name: name.trim(),
				isCollapsed: false,
				randomTarget: null,
				codes:[{ target: code.trim(), hint: findSolution(code.trim()), isActive: true }]
			});
			saveData();
			renderConfig();
		};

		window.askAddCode = function(cIdx) {
			playSound(sndMove);
			let reqLen = categories[cIdx].codes[0].target.length;
			let newCode = prompt(t('promptCodeNew', reqLen));
			if(!newCode) return;
			if(newCode.length !== reqLen || !/^\d+$/.test(newCode)) return showError(t('errDigitsLen', reqLen));

			categories[cIdx].codes.push({ target: newCode, hint: findSolution(newCode), isActive: true });
			saveData();
			renderConfig();
		};

		// ==========================================
		//		 GAME LOGIC
		// ==========================================

		function initConfig() {
			state = 'CONFIG';
			elConfigPanel.classList.remove('hidden');
			elGamePanel.classList.add('hidden');
			renderConfig();
		}

		window.startTraining = function() {
			runCategories = categories.filter(c => c.isActive && c.codes.filter(co => co.isActive).length > 0);
			if (runCategories.length === 0) return showError(t('errActive'));
			
			playSound(sndConfirm);
			blindMode = qHeld;
			state = 'WAITING_Z';
			currentCategoryIdx = 0;
			showHint = false;
			totalStartTime = Date.now();

			elConfigPanel.classList.add('hidden');
			elGamePanel.classList.remove('hidden');
			elMessage.innerText = "";
			setupCategory();
		};

		function setupCategory() {
			if (currentCategoryIdx >= runCategories.length) {
				state = 'FINISHED';
				elZPrompt.classList.add('hidden');
				const totalTime = Date.now() - totalStartTime;

				let cMode = gameMode.toLowerCase();
				globalStats[cMode].runs++;
				globalStats[cMode].totalMs += totalTime;
				if(globalStats[cMode].best === null || totalTime < globalStats[cMode].best) globalStats[cMode].best = totalTime;
				saveData();

				elCategory.innerText = t('allComplete');
				elMessage.innerText = t('completeMsg', totalTime);
				elDigits.innerHTML = "";
				elHint.classList.add('hidden');
				return;
			}

			state = 'WAITING_Z';
			enteredCodes =[];
			sectionRealStartTime = null;
			const category = runCategories[currentCategoryIdx];

			const reqLen = category.codes[0].target.length;
			const requiredWidth = Math.max(400, (reqLen * 26) + 120);
			elLockBox.style.width = requiredWidth + 'px';

			if (gameMode === 'RANDOM') {
				const activeCodes = category.codes.filter(c => c.isActive);
				const randIdx = Math.floor(Math.random() * activeCodes.length);
				category.randomTarget = activeCodes[randIdx].target;
			}

			elZPrompt.classList.remove('hidden');
			elCategory.innerText = `${t('cat')}: ${category.name}`;
			elHint.classList.add('hidden');
			showHint = false;

			resetDigits();
		}

		function resetDigits() {
			const reqLen = runCategories[currentCategoryIdx].codes[0].target.length;
			digits = Array(reqLen).fill(0);
			cursorPos = 0;
		}

		function startInput() {
			state = 'INPUTTING';
			elZPrompt.classList.add('hidden');
			startTime = Date.now();
			if (!sectionRealStartTime) sectionRealStartTime = startTime;
			render();
		}

		function render() {
			if (state === 'FINISHED' || state === 'WAITING_Z' || state === 'CONFIG') return;

			elDigits.innerHTML = "";
			for (let i = 0; i < digits.length; i++) {
				const block = document.createElement('div');
				block.className = 'digit-block';

				const cursor = document.createElement('div');
				cursor.className = 'cursor';
				if (i !== cursorPos) cursor.classList.add('hidden-cursor');
				cursor.innerText = 'â–¸';

				const digit = document.createElement('div');
				digit.className = 'digit';
				digit.innerText = blindMode ? " " : digits[i];

				block.appendChild(cursor);
				block.appendChild(digit);
				elDigits.appendChild(block);
			}

			if (showHint) {
				const category = runCategories[currentCategoryIdx];
				const activeCodes = category.codes.filter(c => c.isActive);
				const unenteredCodes = activeCodes.filter(c => !enteredCodes.includes(c.target));

				if (unenteredCodes.length > 0) {
					unenteredCodes.sort((a, b) => (a.hint || "").length - (b.hint || "").length);
					elHint.innerText = unenteredCodes[0].hint || "";
				} else {
					elHint.innerText = "";
				}
				elHint.classList.remove('hidden');
			} else {
				elHint.classList.add('hidden');
			}
		}

		function checkConfirm() {
			const currentInput = digits.join('');
			const category = runCategories[currentCategoryIdx];
			const activeCodes = category.codes.filter(c => c.isActive);
			const matchedCode = activeCodes.find(c => c.target === currentInput);

			playSound(sndConfirm);

			const finishSection = () => {
				const timeTaken = Date.now() - startTime;
				elMessage.innerText = `${t('good')} ${timeTaken} ${t('ms')}`;
				
				let sectionTime = Date.now() - sectionRealStartTime;
				let cMode = gameMode.toLowerCase();
				category.stats[cMode].runs++;
				category.stats[cMode].totalMs += sectionTime;
				if(category.stats[cMode].best === null || sectionTime < category.stats[cMode].best) category.stats[cMode].best = sectionTime;
				saveData();

				currentCategoryIdx++;
				setupCategory();
			};

			if (matchedCode && !enteredCodes.includes(currentInput)) {
				enteredCodes.push(currentInput);
				showHint = false;

				if (gameMode === 'RANDOM') {
					if (currentInput === category.randomTarget) {
						finishSection();
					} else {
						elMessage.innerText = t('goodBut');
						resetDigits();
						render();
					}
				} else {
					if (enteredCodes.length < activeCodes.length) {
						elMessage.innerText = t('next');
						resetDigits();
						render();
					} else {
						finishSection();
					}
				}
			} else {
				elMessage.innerText = t('wrong');
				resetDigits();
				render();
			}
		}

		window.addEventListener('keydown', (e) => {
			const { code } = e;
			const isConfirm = ["KeyZ", "KeyC", "Enter", "NumpadEnter"].includes(code);
			const isHint = code === "KeyH";
			const isQ = code === "KeyQ";

			if (isQ) qHeld = true;
			if (e.repeat) return;

			if (state === 'WAITING_Z' && isConfirm) {
				playSound(sndConfirm);
				startInput();
				return;
			}

			if (state === 'INPUTTING') {
				const move = { ArrowLeft: -1, ArrowRight: 1 }[e.key];
				const change = { ArrowUp: 1, ArrowDown: -1 }[e.key];

				if (move !== undefined) {
					e.preventDefault();
					cursorPos = (cursorPos + move + digits.length) % digits.length;
					playSound(sndMove);
				} else if (change !== undefined) {
					e.preventDefault();
					digits[cursorPos] = (digits[cursorPos] + change + 10) % 10;
					playSound(sndMove);
				} else if (isConfirm) {
					e.preventDefault();
					checkConfirm();
				} else if (isHint) {
					e.preventDefault();
					showHint = !showHint;
				}
				render();
			}
		});

		window.addEventListener('keyup', (e) => {
			if (e.code === 'KeyQ') qHeld = false;
		});

		btnRestart.addEventListener('click', () => {
			playSound(sndRestart);
			initConfig();
		});
		
		window.simKey = function(code, e) {
			if(e) { e.preventDefault(); e.stopPropagation(); }
			const keyMap = { 'ArrowUp': 'ArrowUp', 'ArrowDown': 'ArrowDown', 'ArrowLeft': 'ArrowLeft', 'ArrowRight': 'ArrowRight', 'KeyZ': 'z', 'KeyH': 'h' };
			const evDown = new KeyboardEvent('keydown', { code: code, key: keyMap[code] });
			window.dispatchEvent(evDown);
		};

		let isDraggingPad = false, padOffsetX = 0, padOffsetY = 0;
		const pad = $('dpad-container');

		pad.addEventListener('touchstart', (e) => {
			if(e.target.classList.contains('dpad-btn')) return;
			isDraggingPad = true;
			let touch = e.touches[0];
			let rect = pad.getBoundingClientRect();
			padOffsetX = touch.clientX - rect.left;
			padOffsetY = touch.clientY - rect.top;
		}, {passive: false});

		document.addEventListener('touchmove', (e) => {
			if(!isDraggingPad) return;
			e.preventDefault();
			let touch = e.touches[0];
			pad.style.left = (touch.clientX - padOffsetX) + 'px';
			pad.style.top = (touch.clientY - padOffsetY) + 'px';
			pad.style.bottom = 'auto';
			pad.style.right = 'auto';
		}, {passive: false});

		document.addEventListener('touchend', () => { isDraggingPad = false; });

		window.toggleJoystick = function() {
			pad.classList.toggle('hidden');
		};

		if (/Mobi|Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
			pad.classList.remove('hidden');
		}

		$('z-prompt').addEventListener('click', () => {
			if (state === 'WAITING_Z') window.simKey('KeyZ');
		});

		initApp();
	</script>
</body>
</html>
